<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Chat</title>
</head>
<body> 
    <div id="containerRoom">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <form id="chooseRoom" class="border p-3" >
                        <legend>Entre em uma sala</legend>
                        <div class="mb-4">
                          <label for="nome" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="row mb-4">
                            <div class="col-12">
                                <ul id="listRooms" class="list-group list-group-horizontal-xxl"></ul>
                            </div>
                        </div>
                        <button type="submit" id="enterbtn" class="btn btn-primary">entrar</button>
                      </form>
                </div>
            </div>
        </div>        
    </div>
    
    <div id="containerMessages">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <h4>Usu√°rios:</h4>
                    <ul id="users" class="list-group"></ul>
                </div>
                <div class="col-9 offset-1">
                    <div class="alert alert-dark alert-dismissible fade show">
                        <h3 id="roomName" class="m-0"></h3>
                        <button type="button" class="btn-close" id="closeRoom"></button>
                    </div>
                    
                    <ul id="messages" class="border mb-2 mt-1 rounded p-2"></ul>
                    <form id="formMessage">
                        <div class="input-group">
                            <textarea class="form-control" name="txtMsg" rows="3"></textarea>
                            <button class="btn btn-primary" type="submit">enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
